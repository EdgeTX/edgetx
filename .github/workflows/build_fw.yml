---
name: Run tests and package firmware
on:
  push:
    branches:
      - 'main'
    tags:
      - v*
    paths:
      - '.github/workflows/build_fw.yml'
      - 'cmake/**'
      - 'radio/**'
      - 'tools/build-gh.sh'
      - '.gitmodules'
      - 'CMakeLists.txt'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/build_fw.yml'
      - 'cmake/**'
      - 'radio/**'
      - 'tools/build-gh.sh'
      - '.gitmodules'
      - 'CMakeLists.txt'
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' ||
      !contains(github.event.pull_request.labels.*.name, 'ci: skip-fw')
    strategy:
      matrix:
        target:
          - x9dp2019
          - tx15
          - tx16s
          - nv14
          - el18
          - pl18
          - pl18ev
          - t12max
          - t15
          - t16
          - t18
          - tlite #STM32F2
          - t20
          - t14
          - t20v2
          - tx12 #STM32F2
          - x10
          - x12s
          - x9e
          - mt12
          - gx12
          - nb4p
          - st16
          - t15pro
    container:
      image: ghcr.io/edgetx/edgetx-dev:latest
      options: --privileged
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          # fetch-depth: 0 # https://github.com/actions/checkout#Fetch-all-history-for-all-tags-and-branches

      - name: Test ${{ matrix.target }}
        env:
          FLAVOR: ${{ matrix.target }}
          CMAKE_BUILD_PARALLEL_LEVEL: 2
          CMAKE_JOB_POOLS="link_pool=1"
        run: |
          echo "=== Pre-build resource check ==="
          echo "CPUs: $(nproc --all)"
          free -h
          df -h
          echo ""
          
          echo "Running commit tests"
          
          # Start build in background
          
          ./tools/commit-tests.sh &
          BUILD_PID=$!
          
          # Monitor resources while building
          while kill -0 $BUILD_PID 2>/dev/null; do
            echo "=== $(date) ==="
            free -h | grep -E '(Mem|Swap)'
            df -h | grep -E '(Filesystem|/$)'
            echo "Top memory consumers:"
            ps aux --sort=-%mem | head -10 | awk '{print $2, $3, $4, $11}'
            echo ""
            sleep 15
          done
          
          # Wait for build to finish and capture exit code
          wait $BUILD_PID
          EXIT_CODE=$?
          
          echo "=== Post-build resource check ==="
          free -h
          df -h
          
          exit $EXIT_CODE


  build:
    name: Run builds
    needs: test
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' ||
      !contains(github.event.pull_request.labels.*.name, 'ci: skip-fw')
    strategy:
      matrix:
        target:
          - nv14;el18
          - pl18;pl18ev;pl18u
          - pa01
          - t12max
          - t15;t16;t18
          - zorro;pocket;mt12;commando8
          - tprov2;tpros;bumblebee
          - t20;t20v2;t14
          - tx12mk2;boxer;gx12
          - tx15
          - tx16s
          - f16
          - v12;v14;v16
          - x10;x10express
          - x12s
          - x7access
          - x9dp2019
          - x9e;x9e-hall
          - mt12;gx12
          - nb4p
          - st16
          - t15pro
    container:
      image: ghcr.io/edgetx/edgetx-dev:latest
      options: --privileged
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build ${{ matrix.target }}
        env:
          FLAVOR: ${{ matrix.target }}
          CMAKE_BUILD_PARALLEL_LEVEL: 2
          CMAKE_JOB_POOLS="link_pool=1"
        run: |
          echo "=== Pre-build resource check ==="
          echo "CPUs: $(nproc --all)"
          free -h
          df -h
          echo ""
          
          echo "Running firmware build"
          
          # Start build in background
          ./tools/build-gh.sh &
          BUILD_PID=$!
          
          # Monitor resources while building
          while kill -0 $BUILD_PID 2>/dev/null; do
            echo "=== $(date) ==="
            free -h | grep -E '(Mem|Swap)'
            df -h | grep -E '(Filesystem|/$)'
            echo "Top memory consumers:"
            ps aux --sort=-%mem | head -10 | awk '{print $2, $3, $4, $11}'
            echo ""
            sleep 15
          done
          
          # Wait for build to finish and capture exit code
          wait $BUILD_PID
          EXIT_CODE=$?
          
          echo "=== Post-build resource check ==="
          free -h
          df -h
          
          exit $EXIT_CODE

      - name: Upload ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.target }}
          path: |
            fw.json
            LICENSE
            *.bin
            *.uf2
          retention-days: 15
          if-no-files-found: error

  package:
    name: Package firmwares
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Compose release filename
        # https://stackoverflow.com/questions/58033366/how-to-get-current-branch-within-github-actions
        run: echo "artifact_name=edgetx-firmware-${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Merge firmware artifact packages
        uses: actions/upload-artifact/merge@v4
        with:
          name: "${{ env.artifact_name }}"
          pattern: firmware-*
          delete-merged: true
          retention-days: 15
