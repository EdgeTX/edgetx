---
name: Run tests and package firmware
on:
  push:
    branches:
      - 'main'
    tags:
      - v*
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/nightly.yml'
      - '.github/workflows/companion.yml'
      - '.github/workflows/validate_fw_json.yml'
      - 'companion/**'
      - '.gitpod.yml'
      - '.devcontainer/**'
      - 'fw.json'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/workflows/nightly.yml'
      - '.github/workflows/companion.yml'
      - '.github/workflows/validate_fw_json.yml'
      - 'companion/**'
      - '.gitpod.yml'
      - '.devcontainer/**'
      - 'fw.json'
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x9dp2019;x9e
          - tx15
          - tx16s
          - nv14
          - el18
          - pl18
          - pl18ev
          - t12max;t14
          - t15
          - t16
          - t18
          - t20;t20v2
          - x10
          - x12s
          - mt12;gx12
          - nb4p
          - st16
    container:
      image: ghcr.io/edgetx/edgetx-dev:latest
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Test ${{ matrix.target }}
        env:
          FLAVOR: ${{ matrix.target }}
        run: |
          echo "Running commit tests"
          ./tools/commit-tests.sh

  build:
    name: Run builds
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - nv14;el18
          - pl18;pl18ev
          - pl18u;pa01
          - t15;t16
          - t14;t18;mt12
          - zorro;pocket;commando8
          - tprov2;tpros;bumblebee
          - mt12;gx12;t20;t20v2
          - t12max;tx12mk2;boxer
          - tx15;tx16s
          - x12s;f16
          - v12;v14;v16
          - x10;x10express
          - x7access;x9dp2019;x9e;x9e-hall
          - nb4p;st16
    container:
      image: ghcr.io/edgetx/edgetx-dev:latest
      volumes:
        - ${{ github.workspace }}:/src
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build ${{ matrix.target }}
        env:
          FLAVOR: ${{ matrix.target }}
        run: |
          echo "Running firmware build"
          ./tools/build-gh.sh

      - name: Upload ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.target }}
          path: |
            fw.json
            LICENSE
            *.bin
            *.uf2
          retention-days: 15
          if-no-files-found: error

  package:
    name: Package firmwares
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Compose release filename
        run: echo "artifact_name=edgetx-firmware-${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Merge firmware artifact packages
        uses: actions/upload-artifact/merge@v4
        with:
          name: "${{ env.artifact_name }}"
          pattern: firmware-*
          delete-merged: true
          retention-days: 15
